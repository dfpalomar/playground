name: Build Develop

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 

      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Clean project
        run: ./gradlew clean
          
      - name: Assemble
        run: ./gradlew assembleDebug