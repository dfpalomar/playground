name: Build Develop

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 

      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Clean project
        run: ./gradlew clean

      - name: Bump version
        uses: chkfung/android-version-actions@v1.1
        with:
          gradlePath: app/build.gradle
          versionCode: ${{github.run_number}}
          versionName: 0.${{github.run_number}}
          
      - name: Assemble
        run: ./gradlew assembleDebug
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: playground-debug.apk
          path: ./app/build/outputs/apk/debug/app-debug.apk
          
      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.3.2
        with:
          appId: "1:816642947894:android:7e8e481ff8e33ae72a9197"
          token: "1//038SxD8jCHiJyCgYIARAAGAMSNwF-L9Ir5sF5u29s2IOUkXxy-w_wl49SdAb3f_G6bs_QNioR1Z_n-95xmuUZMyedLwRuoiIBluc"
